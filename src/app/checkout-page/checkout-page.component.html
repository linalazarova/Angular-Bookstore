<div class="container">
    <div class="content">
        <form [formGroup]="checkoutForm" (ngSubmit)="createOrder()">
            <h2>Order Form</h2>
            <div>
              <label for="name">Name</label>
              <input type="text" formControlName="name" required>
              <div *ngIf="name.invalid && name.touched">
                <span class="error-message">
                    Name is required
                </span>
              </div>
            </div>
          
            <div>
              <label for="address">Address</label>
              <input type="text" formControlName="address" required>
              <div *ngIf="address.invalid && address.touched">
                <span class="error-message">
                    Address is required
                </span>
              </div>
            </div>

            <div>
                <label for="paymentType">Payment Type</label>
                <select formControlName="paymentType" required>
                    <option *ngFor="let type of paymentTypes" [value]="type">{{ type }}</option>
                </select>
                <div *ngIf="paymentType.invalid && paymentType.touched">
                    <span class="error-message">
                        Payment Type is required
                    </span>
                </div>
            </div>
              
            <app-order-items-list [order]="order"></app-order-items-list>
          
            <button type="submit" [disabled]="checkoutForm.invalid">Submit</button>
        </form>
    </div>
</div>
